<head>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #022c22;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.1);
            --accent-gold: #fbbf24;
            --accent-green: #34d399;
            --text-main: #ecfdf5;
            --text-muted: #6ee7b7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 20s infinite alternate;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--accent-green); }
        .orb-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #065f46; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 1;
        }

        .brand {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--accent-gold);
            margin-bottom: 2rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .tip-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 30px;
            padding: 4rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tip-label {
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-green);
            margin-bottom: 1.5rem;
            display: block;
        }

        .tip-content {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 2rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-shuffle {
            background: transparent;
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            margin-top: 2rem;
        }

        .btn-shuffle:hover {
            background: var(--accent-green);
            color: var(--bg-deep);
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
            transform: translateY(-2px);
        }

        .btn-shuffle:active {
            transform: scale(0.95);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-note {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.4);
            line-height: 1.8;
        }
        
        .fb-link {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 1px dotted var(--accent-gold);
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

        const tipTextElement = document.getElementById('tip-text');
        const tipLabelElement = document.getElementById('tip-label');

        function getTipOfTheDay() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            const tipIndex = dayOfYear % tips.length;
            
            return tips[tipIndex];
        }

        function renderTip(text, label = "Tip of the Day") {
            tipTextElement.classList.remove('fade-in');
            
            void tipTextElement.offsetWidth;
            
            tipTextElement.textContent = text;
            tipLabelElement.textContent = label;
            
            tipTextElement.classList.add('fade-in');
        }

        function showRandomTip() {
            const randomIndex = Math.floor(Math.random() * tips.length);
            renderTip(tips[randomIndex], "Random Wisdom");
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderTip(getTipOfTheDay());
        });
